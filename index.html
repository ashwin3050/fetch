<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 class="text-center mt-5 text-primary"> USER</h1>
    <div class="row w-100">
          <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table table-bordered mt-5 shadow">
                    <thead>
                        <tr>
                            <th class="bg-info text-dark">ID</th>
                            <th class="bg-info text-dark">Name</th>
                            <th class="bg-info text-dark">Email</th>
                            <th class="bg-info text-dark">Username</th>
                            <th class="bg-info text-dark">Password</th>
                        </tr>
                    </thead>
                    <tbody id="result">
    
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((users)=>{
            console.log(users);
            users.forEach((item)=>{
               result.innerHTML += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name.firstname}</td>
                            <td>${item.email}</td>
                            <td>${item.username}</td>
                            <td>${item.password}</td>
                        </tr>
               
               
               `
            })
        })
    })
</script>
